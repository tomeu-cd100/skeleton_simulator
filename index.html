<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Move Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="ui-container">
        <header>
            <h1>Simulador de Moviment</h1>
            <p>Selecciona una acció per veure els ossos actius</p>
        </header>

        <div id="controls">
            <button id="reset-btn" class="reset-button">Reiniciar Tot</button>

            <div class="action-group">
                <h2>Controls de Vista</h2>
                <div class="control-row">
                    <label for="separation">Separació</label>
                    <input type="range" id="separation" min="0" max="40" value="0" step="1">
                </div>
            </div>

            <div class="action-group">
                <h2>Esports</h2>
                <div class="button-grid" id="sport-buttons">
                    <!-- Buttons injected by JS -->
                </div>
            </div>

            <div class="action-group">
                <h2>Accions Diàries</h2>
                <div class="button-grid" id="daily-buttons">
                    <!-- Buttons injected by JS -->
                </div>
            </div>
        </div>

        <div id="info-panel">
            <h3>Parts Actives:</h3>
            <ul id="bone-list">
                <li class="placeholder">Selecciona una acció...</li>
            </ul>
        </div>
    </div>

    <canvas id="bg"></canvas>

    <script type="module" src="main.js"></script>
</body>

</html>
